<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" opacity="0.08"/>

  <!-- Rounded square container -->
  <rect x="56" y="56" width="400" height="400" rx="88" ry="88"
        fill="url(#primaryGradient)"
        filter="url(#glow)"/>

  <!-- Inner rounded square highlight -->
  <rect x="72" y="72" width="368" height="368" rx="76" ry="76"
        fill="none"
        stroke="white"
        stroke-width="2"
        opacity="0.15"/>

  <!-- Forward arrow (left part of N) -->
  <g transform="translate(256, 256)">
    <!-- Arrow triangle -->
    <path d="M-80,-70 L-80,70 L-20,0 Z"
          fill="white"
          opacity="0.95"/>

    <!-- N vertical right stroke -->
    <rect x="20" y="-70" width="40" height="140" rx="6"
          fill="white"
          opacity="0.95"/>

    <!-- N diagonal connector -->
    <path d="M-20,0 L20,-70 L60,-70 L20,0 L60,70 L20,70 Z"
          fill="white"
          opacity="0.85"/>
  </g>
</svg>
