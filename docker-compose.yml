services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smartcareer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-smartcareer}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartcareer123}
      POSTGRES_DB: ${DB_NAME:-smartcareer_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./packages/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-smartcareer} -d ${DB_NAME:-smartcareer_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartcareer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: smartcareer-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: api-gateway
    container_name: smartcareer-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - RESUME_SERVICE_URL=http://resume-service:3002
      - SCORING_SERVICE_URL=http://scoring-service:3003
      - SKILL_SERVICE_URL=http://skill-service:3004
      - JOB_SERVICE_URL=http://job-service:3005
      - APPLICATION_SERVICE_URL=http://application-service:3006
      - INTERVIEW_SERVICE_URL=http://interview-service:3007
      - RECRUITER_SERVICE_URL=http://recruiter-service:3008
      - BILLING_SERVICE_URL=http://billing-service:3009
      - VALIDATION_SERVICE_URL=http://validation-service:3010
      - ADMIN_SERVICE_URL=http://admin-service:3011
      - EMAIL_SERVICE_URL=http://email-tracking-service:3012
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: auth-service
    container_name: smartcareer-auth
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - REDIS_URL=redis://redis:6379
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Resume Service
  resume-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: resume-service
    container_name: smartcareer-resume
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=resumes
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Scoring Service
  scoring-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: scoring-service
    container_name: smartcareer-scoring
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Skill Service
  skill-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: skill-service
    container_name: smartcareer-skill
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

  # Job Service
  job-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: job-service
    container_name: smartcareer-job
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
    depends_on:
      postgres:
        condition: service_healthy

  # Application Service
  application-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: application-service
    container_name: smartcareer-application
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
    depends_on:
      postgres:
        condition: service_healthy

  # Interview Service
  interview-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: interview-service
    container_name: smartcareer-interview
    restart: unless-stopped
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Recruiter Service
  recruiter-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: recruiter-service
    container_name: smartcareer-recruiter
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
    depends_on:
      postgres:
        condition: service_healthy

  # Billing Service
  billing-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: billing-service
    container_name: smartcareer-billing
    restart: unless-stopped
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

  # Validation Service
  validation-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: validation-service
    container_name: smartcareer-validation
    restart: unless-stopped
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - PORT=3010
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
    depends_on:
      postgres:
        condition: service_healthy

  # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: admin-service
    container_name: smartcareer-admin
    restart: unless-stopped
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=development
      - PORT=3011
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
    depends_on:
      postgres:
        condition: service_healthy

  # Email Tracking Service
  email-tracking-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        SERVICE_NAME: email-tracking-service
    container_name: smartcareer-email
    restart: unless-stopped
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=development
      - PORT=3012
      - DATABASE_URL=postgresql://${DB_USER:-smartcareer}:${DB_PASSWORD:-smartcareer123}@postgres:5432/${DB_NAME:-smartcareer_db}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  default:
    name: smartcareer-network
