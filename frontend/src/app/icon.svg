<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="7" ry="7"
        fill="url(#iconGrad)"/>

  <!-- Arrow + N mark -->
  <g transform="translate(16, 16)">
    <!-- Arrow -->
    <path d="M-6,-5 L-6,5 L-2,0 Z"
          fill="white"
          opacity="0.95"/>
    <!-- N right stroke -->
    <rect x="1" y="-5" width="3" height="10" rx="0.5"
          fill="white"
          opacity="0.95"/>
    <!-- N diagonal -->
    <path d="M-2,0 L1,-5 L4,-5 L1,0 L4,5 L1,5 Z"
          fill="white"
          opacity="0.85"/>
  </g>
</svg>
