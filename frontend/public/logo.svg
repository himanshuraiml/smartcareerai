<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" opacity="0.15"/>

  <!-- Brain/Head outline -->
  <g filter="url(#glow)">
    <!-- Head silhouette -->
    <path d="M256 60
             C 160 60, 80 140, 80 240
             C 80 320, 120 380, 160 420
             C 180 440, 200 460, 200 480
             L 200 500
             C 200 510, 210 520, 220 520
             L 280 520
             C 290 520, 300 510, 300 500
             L 300 480
             C 300 460, 320 440, 340 420
             C 380 380, 420 320, 420 240
             C 420 140, 340 60, 256 60 Z"
          fill="none"
          stroke="url(#primaryGradient)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Neural network nodes -->
    <!-- Central node -->
    <circle cx="256" cy="220" r="20" fill="url(#primaryGradient)"/>

    <!-- Top nodes -->
    <circle cx="200" cy="160" r="14" fill="url(#secondaryGradient)"/>
    <circle cx="312" cy="160" r="14" fill="url(#secondaryGradient)"/>
    <circle cx="256" cy="120" r="12" fill="url(#primaryGradient)"/>

    <!-- Middle nodes -->
    <circle cx="160" cy="240" r="12" fill="url(#secondaryGradient)"/>
    <circle cx="352" cy="240" r="12" fill="url(#secondaryGradient)"/>

    <!-- Lower nodes -->
    <circle cx="200" cy="300" r="14" fill="url(#primaryGradient)"/>
    <circle cx="312" cy="300" r="14" fill="url(#primaryGradient)"/>
    <circle cx="256" cy="360" r="12" fill="url(#secondaryGradient)"/>

    <!-- Neural connections -->
    <g stroke="url(#primaryGradient)" stroke-width="3" fill="none" opacity="0.8">
      <!-- From center to top -->
      <line x1="256" y1="200" x2="200" y2="174"/>
      <line x1="256" y1="200" x2="312" y2="174"/>
      <line x1="256" y1="200" x2="256" y2="132"/>

      <!-- From center to sides -->
      <line x1="236" y1="220" x2="172" y2="240"/>
      <line x1="276" y1="220" x2="340" y2="240"/>

      <!-- From center to bottom -->
      <line x1="256" y1="240" x2="200" y2="286"/>
      <line x1="256" y1="240" x2="312" y2="286"/>

      <!-- Top cross connections -->
      <line x1="200" y1="160" x2="244" y2="120"/>
      <line x1="312" y1="160" x2="268" y2="120"/>

      <!-- Bottom to lowest -->
      <line x1="200" y1="314" x2="244" y2="360"/>
      <line x1="312" y1="314" x2="268" y2="360"/>

      <!-- Side connections -->
      <line x1="160" y1="240" x2="186" y2="290"/>
      <line x1="352" y1="240" x2="326" y2="290"/>
    </g>

    <!-- Glowing accent dots -->
    <circle cx="256" cy="220" r="8" fill="white" opacity="0.6"/>
    <circle cx="200" cy="160" r="6" fill="white" opacity="0.5"/>
    <circle cx="312" cy="160" r="6" fill="white" opacity="0.5"/>
  </g>
</svg>
